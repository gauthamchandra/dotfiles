# ~/.tmuxinator/gh-servers.yml

name: gh-servers
root: ~/development/greenhouse

# Optional tmux socket
# socket_name: foo

# 1) Pull latest changes down from master and rebase
# 2) Install any missing gems via bundle
# 3) Run migrations
pre: ~/development/setup-scripts/pull-down-work-changes.sh

# Don't attach automatically to session after its setup
attach: false

windows:
  - gh:
      layout: even-horizontal 
      panes:
        - rails s 
        - solr-start
        - sidekiq
  - rspec:
      layout: even-horizontal
      panes:
        - ze start
        - git status
  - android:
      layout: even-horizontal
      panes:
        - jump gh-android && ./gradlew launchEmulator 
