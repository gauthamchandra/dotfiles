# Add mouse support
set -g mouse on

# Set the default terminal to 256color mode
set -g default-terminal "screen-256color"

# Use the keys setup from vim for navigation
setw -g mode-keys vi

# Reduce escape time so that fast key presses in vim don't get interrupted incorrectly.
# See: https://github.com/neovim/neovim/issues/2035
set -sg escape-time 10

# Fix mouse scroll due to v2.1 changes
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"  
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Don't let tmux rename windows/tabs automatically
set -g allow-rename off

# Set the status bar styling generated by tmuxline
source-file ~/.tmux-status-bar.conf

# List of Tmux Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
